<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script>
    window.esmsInitOptions = { polyfillEnable: ['css-modules', 'json-modules'] }
  </script>
  <script async src="https://ga.jspm.io/npm:es-module-shims@1.3.0/dist/es-module-shims.js"></script>

  <script type="importmap" id="importmap">
    {
      "imports": {
        "@excalidraw/excalidraw": "https://ga.jspm.io/npm:@excalidraw/excalidraw@0.10.0/main.js",
        "react": "https://ga.jspm.io/npm:react@17.0.2/index.js",
        "react-dom": "https://ga.jspm.io/npm:react-dom@17.0.2/index.js"
      },
      "scopes": {
        "https://ga.jspm.io/": {
          "object-assign": "https://ga.jspm.io/npm:object-assign@4.1.1/index.js",
          "process": "https://ga.jspm.io/npm:@jspm/core@2.0.0-beta.12/nodelibs/browser/process-production.js",
          "react": "https://ga.jspm.io/npm:react@17.0.2/index.js",
          "react-dom": "https://ga.jspm.io/npm:react-dom@17.0.2/index.js",
          "scheduler": "https://ga.jspm.io/npm:scheduler@0.20.2/index.js"
        }
      }
    }
  </script>
</head>

<body>
  <main id="root"></main>

  <script type="module">
    import excalidraw from "@excalidraw/excalidraw";

    async function main(drawingURL) {
      try {
        const response = await fetch(drawingURL);
        const drawing = await response.json();
        const svg = await excalidraw.exportToSvg(drawing);
        const root = document.getElementById("root");
        root.innerHTML = svg.outerHTML;
      } catch (error) {
        console.error(error)
      }
    }

    main(new URL("./information-architecture.excalidraw", import.meta.url));
  </script>
</body>

</html>
